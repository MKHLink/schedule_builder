<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Welcome, today is: </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container text-center">
      <!-- Timeblocks go here -->
      <div class="row align-items-start">
        <div class="col-3 time" id="9am">9</div>
        <div class="col-6 task"><textarea id="todo0" placeholder="Enter Task"></textarea></div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="save0">Save Task</button>
        </div>
      </div>

      <div class="row align-items-start">
        <div class="col-3 time" id="10am">10</div>
        <div class="col-6 task"><textarea id="todo1" placeholder="Enter Task"></textarea></div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="save1">Save Task</button>
        </div>
      </div>

      <div class="row align-items-start">
        <div class="col-3 time" id="11am">11</div>
        <div class="col-6 task"><textarea id="todo2" placeholder="Enter Task"></textarea></div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="save2">Save Task</button>
        </div>
      </div>

      <div class="row align-items-start">
        <div class="col-3 time" id="12pm">12</div>
        <div class="col-6 task"><textarea id="todo3" placeholder="Enter Task"></textarea></div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="save3">Save Task</button>
        </div>
      </div>

      <div class="row align-items-start">
        <div class="col-3 time" id="1pm">1</div>
        <div class="col-6 task"><textarea id="todo4" placeholder="Enter Task"></textarea></div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="save4">Save Task</button>
        </div>
      </div>

      <div class="row align-items-start">
        <div class="col-3 time" id="2pm">2</div>
        <div class="col-6 task"><textarea id="todo5" placeholder="Enter Task"></textarea></div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="save5">Save Task</button>
        </div>
      </div>

      <div class="row align-items-start">
        <div class="col-3 time" id="3pm">3</div>
        <div class="col-6 task"><textarea id="todo6" placeholder="Enter Task"></textarea></div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="save6">Save Task</button>
        </div>
      </div>

      <div class="row align-items-start">
        <div class="col-3 time" id="4pm">4</div>
        <div class="col-6 task"><textarea  id="todo7" placeholder="Enter Task"></textarea></div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="save7">Save Task</button>
        </div>
      </div>

      <div class="row align-items-start">
        <div class="col-3 time" id="5pm">5</div>
        <div class="col-6 task"><textarea id="todo8" placeholder="Enter Task"></textarea></div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" id="save8">Save Task</button>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
